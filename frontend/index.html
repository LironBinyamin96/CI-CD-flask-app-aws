<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Cool Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f0f4f8, #d9e2ec);
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }

      h1 {
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        margin: 10px 0;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 250px;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #357ab8;
      }

      #message-area {
        margin-top: 20px;
        font-weight: bold;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>

    <p>Type in your name here to get an unexpected message.</p>

    <div>
      <input id="name-field" type="text" placeholder="Enter your name" />
      <button id="submit-button">Send to the DB!</button>
    </div>

    <p>Your message from the DB:</p>
    <p id="message-area"></p>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
